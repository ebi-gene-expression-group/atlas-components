<!DOCTYPE html>
<html lang="en">
<head>
    <title>Single Cell Expression Atlas Gene Search Form demo</title>
    <link rel="stylesheet" href="https://ebi.emblstatic.net/web_guidelines/EBI-Framework/v1.3/css/ebi-global.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://ebi.emblstatic.net/web_guidelines/EBI-Icon-fonts/v1.2/fonts.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://www.ebi.ac.uk/gxa/resources/css/foundation/atlas.css" type="text/css" media="all">

    <style type="text/css">
      #search input,
      #no_species_select input,
      #no_species_select_human input,
      #no_species_select_mouse input  {
        height: unset;
        box-shadow: none;
        margin: 0;
      }
    </style>
</head>

<body>

  <div class="row expanded column">
    <h1>Single Cell Expression Atlas front page gene search</h1>
      <div class="row expanded">
        <ul class="tabs" data-tabs id="search-tabs">
          <li class="tabs-title is-active"><a href="#search-atlas" aria-selected="true">Search</a></li>
        </ul>
      </div>

      <div class="tabs-content" data-tabs-content="search-tabs">
          <div class="tabs-panel is-active " id="search-atlas" style="background-color: #e6e6e6;">
              <div id="search"></div>
          </div>
      </div>
    </div>

    <hr>

    <div class="row column">
      <h1>Component without species selection</h1>

      <div class="row column">
        <h2>All species available in SCEA</h2>
        <h3><code>defaultSpecies: undefined</code></h3>
        <div id="no_species_select"></div>
      </div>

      <div class="row column">
        <h2>Human</h2>
        <h3><code>defaultSpecies: 'Homo sapiens'</code></h3>
        <div id="no_species_select_human"></div>
      </div>

      <div class="row column">
        <h2>Mouse, with initial value</h2>
        <h3><code>defaultSpecies: 'Mus musculus'</code></h3>
        <div id="no_species_select_mouse"></div>
      </div>
    </div>

</body>

<script src="../dist/vendors.bundle.js"></script>
<script src="../dist/geneSearchForm.bundle.js"></script>
<script src="../dist/geneSearchFormDemo.bundle.js"></script>

<script>

  geneSearchFormDemo.render({
    atlasUrl: 'http://localhost:8080/gxa/sc/',
    wrapperClassName: 'row expanded',
    actionEndpoint: 'search',
    suggesterEndpoint: 'json/suggestions/gene_ids',
    initialValue: 'ENS',
    autocompleteClassName: 'small-8 columns',
    enableSpeciesSelect: true,
    speciesEndpoint: 'json/suggestions/species',
    speciesSelectClassName: 'small-4 columns'
  }, 'search');

  geneSearchFormDemo.render({
    atlasUrl: 'http://localhost:8080/gxa/sc/',
    wrapperClassName: 'row',
    actionEndpoint: 'search',
    suggesterEndpoint: 'json/suggestions/gene_ids',
    autocompleteClassName: 'small-8 columns',
    enableSpeciesSelect: false,
    speciesEndpoint: 'json/suggestions/species',
    speciesSelectClassName: 'small-4 columns'
  }, 'no_species_select');

  geneSearchFormDemo.render({
    atlasUrl: 'http://localhost:8080/gxa/sc/',
    wrapperClassName: 'row',
    actionEndpoint: 'search',
    suggesterEndpoint: 'json/suggestions/gene_ids',
    autocompleteClassName: 'small-8 columns',
    enableSpeciesSelect: false,
    speciesEndpoint: 'json/suggestions/species',
    speciesSelectClassName: 'small-4 columns',
    defaultSpecies: 'Homo sapiens'
  }, 'no_species_select_human');

  geneSearchFormDemo.render({
    atlasUrl: 'http://localhost:8080/gxa/sc/',
    wrapperClassName: 'row',
    actionEndpoint: 'search',
    suggesterEndpoint: 'json/suggestions/gene_ids',
    autocompleteClassName: 'small-8 columns',
    enableSpeciesSelect: false,
    speciesEndpoint: 'json/suggestions/species',
    speciesSelectClassName: 'small-4 columns',
    defaultSpecies: 'Mus musculus',
    defaultValue: {
      term: 'foo',
      category: 'bar'
    }
  }, 'no_species_select_mouse');

</script>

</html>
