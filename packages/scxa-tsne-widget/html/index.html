<!DOCTYPE html>
<html lang="en">

<head>
  <title>Single Cell Expression Atlas t-SNE plot widget demo</title>

  <link rel="stylesheet" href="https://www.ebi.ac.uk/web_guidelines/EBI-Framework/v1.2/libraries/foundation-6/css/foundation.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://www.ebi.ac.uk/web_guidelines/EBI-Framework/v1.2/css/ebi-global.css" type="text/css" media="all" />

  <style>
    /* Override EBI VF styles for components that use React Select */
    #widget-without-controls input, #widget-with-controls input {
      height: unset;
      box-shadow: none;
      margin: 0;
    }
    /* Fix for Highcharts tooltip being clipped */
    .highcharts-container {
      overflow: visible !important;
    }
    svg {
      overflow: visible !important;
    }
  </style>
</head>

<body>
  <div class="row">
    <h2 class="text-center">TSne Widget without Controls</h2>
    <div id="widget-without-controls"></div>
  </div>
  <div class="row">
    <h2 class="text-center">TSne Widget with Controls</h2>
    <div id="widget-with-controls"></div>
  </div>
</body>

<script defer src="../dist/vendors.bundle.js"></script>
<script defer src="../dist/TSnePlotWidgetDemo.bundle.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function(event) {
    TSnePlotWidgetDemo.render({
      experimentAccession: 'E-ENAD-15',
      geneId: 'ENSMUSG00000041147'
    }, 'widget-without-controls');

    TSnePlotWidgetDemo.render({
      experimentAccession: 'E-ENAD-15',
      geneId: 'ENSMUSG00000041147',
      geneIds: ['ENSMUSG00000041147', 'ENSMUSG00000090110', 'ENSMUSG00000064345'],
      showControls: true
    }, 'widget-with-controls');
  })
</script>

</html>
