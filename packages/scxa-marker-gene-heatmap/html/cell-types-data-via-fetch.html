<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cell types marker gene heatmap demo – Fetch</title>

  <link rel="stylesheet" href="https://ebi.emblstatic.net/web_guidelines/EBI-Framework/v1.3/css/ebi-global.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://ebi.emblstatic.net/web_guidelines/EBI-Icon-fonts/v1.3/fonts.css" type="text/css" media="all" />

  <link rel="stylesheet" href="https://www.ebi.ac.uk/gxa/resources/css/foundation/atlas.css" type="text/css" media="all">

  <style>
    div.highcharts-button span {
      pointer-events: none;
    }
  </style>
</head>

<body>
<div id="wrapper" class="row expanded">
  <div id="content" class="small-12 columns small-centered">
    <h1 style="text-align: center">Clusters marker gene heatmap – Data passed as <code>options.data</code></h1>
    <div id="target">
    </div>
  </div>
</div>
</body>

<script src="../dist/vendors.bundle.js"></script>
<script src="../dist/clustersViewDemo.bundle.js"></script>
<script>
  clustersViewDemo.render({
    resource: 'json/experiments/E-MTAB-5061/marker-genes-heatmap/cell-types?cellGroupType=inferred cell type - ontology labels',
    host: 'http://localhost:8080/gxa/sc/',
    species: 'Homo sapiens',
    hasDynamicHeight: true,
    heatmapRowHeight: 20,
    ks: [ 8, 11, 19],
    ksWithMarkers: [`8`],
    metadata:[{
      value: `inferred cell type - ontology labels`,
      label: `Inferred cell type - ontology labels`
    },
    {
      value: `sex`,
      label: `Sex`
    }],
    wrapperClassName: 'row expanded',
    heatmapType: 'celltypes'
  }, 'target');
</script>

</html>
