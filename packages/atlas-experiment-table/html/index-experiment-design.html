<!DOCTYPE html>
<html lang="en">
<head>
    <title>Experiment table: single cell demo</title>

    <link rel="stylesheet" href="https://ebi.emblstatic.net/web_guidelines/EBI-Framework/v1.3/css/ebi-global.css"
          type="text/css" media="all"/>
    <link rel="stylesheet" href="https://ebi.emblstatic.net/web_guidelines/EBI-Icon-fonts/v1.3/fonts.css"
          type="text/css" media="all"/>
    <link rel="stylesheet" href="https://www.ebi.ac.uk/gxa/sc/resources/css/theme-atlas.css" type="text/css"
          media="all"/>

</head>

<body>
<div id="wrapper" class="row expanded">
    <div id="content" class="small-12 columns">
        <div id="target"></div>
        <div id="popup-placeholder"></div>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="../dist/vendors.bundle.js"></script>
<script src="../dist/experimentTable.bundle.js"></script>
<script>
  $.getJSON('./experiment-design.json').done(
    function(data) {
      experimentTable.render(
        {
            tableSecondHeaders: [
                {
                    label: '',
                    dataKey: '',
                    sortable: false,
                    width: 0.5,
                },
                {
                    label: 'Sample Characteristic',
                    dataKey: 'organism',
                    sortable: false,
                    width: 7.5
                },
                {
                    label: 'Experimental Variables',
                    dataKey: 'organism',
                    sortable: false,
                    width: 4
                },
            ],
          tableHeaders: [
            {
              label: 'Run',
              dataKey: 'run',
              sortable: true,
              width: 0.5,
            },
            {
              label: 'Organism',
              dataKey: 'organism',
              sortable: true,
              width: 2
            },
            {
              label: 'Individual',
              dataKey: 'individual',
            },
            {
              label: 'Age',
              dataKey: 'age',
              sortable: true,
              width: 0.5
            },
            {
              label: 'Developmental stage',
              dataKey: 'developmentalStage',
              width: 0.5
            },
            {
              label: 'Sex',
              dataKey: 'sex',
              sortable: true,
              width: 0.5
            },
          {
              label: 'Sample disease',
              dataKey: 'sampleDisease',
              sortable: true,
              width: 2
          },
          {
              label: 'Organism part',
              dataKey: 'organismPart',
              sortable: true,
              width: 2
          },
          {
              label: 'Experimental disease',
              dataKey: 'experimentalDisease',
              sortable: true,
              width: 2
          },
          {
              label: 'Clinical information',
              dataKey: 'clinicalInformation',
              sortable: true,
              width: 2
          },

          ],
          dropdownFilters:[],
          dataRows: data,
          numberOfRows: 24,
          host: 'https://www.ebi.ac.uk/gxa/'
        },
        'target'
      );
    }
  );
</script>
</html>
