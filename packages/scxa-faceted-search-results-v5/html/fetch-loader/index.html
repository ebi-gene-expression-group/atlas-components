<!DOCTYPE html>
<html lang="en">
<head>
  <title>FacetedSearchContainer demo</title>

  <link rel="stylesheet" href="https://ebi.emblstatic.net/web_guidelines/EBI-Framework/v1.3/css/ebi-global.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://ebi.emblstatic.net/web_guidelines/EBI-Icon-fonts/v1.3/fonts.css" type="text/css" media="all" />

  <style type="text/css">
    #target input {
      height: unset;
      box-shadow: none;
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="wrapper" class="row column expanded margin-top-large">
    <div id="content" class="small-12 columns">
      <div id="target">
      </div>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="/dist/vendors.bundle.js"></script>
<script src="/dist/facetedSearchContainerDemo.bundle.js"></script>

<script>
  const symbol = `CFTR`

  document.addEventListener('DOMContentLoaded', function () {
    facetedSearchContainerDemo.render(
      {
        host: `http://localhost:8080/gxa/sc/`,
        resource: 'json/gene-search?symbol=' + symbol,
        queryParams: {
          'symbol': symbol
        },
        filterListEndpoint: `json/gene-search`
      },
      'target');
  })
</script>

</html>
